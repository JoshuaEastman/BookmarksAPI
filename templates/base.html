{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>{% block title %}My Portfolio{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- Let native controls switch palettes too -->
        <meta name="color-scheme" content="light dark" />

        {% tailwind_css %}
    </head>
    <body class="bg-base-100 text-base-content flex min-h-screen flex-col">
        {% include 'partials/_navbar.html' %}
        <main class="container mx-auto flex-1 px-6 py-8">{% block content %}{% endblock %}</main>
        {% include 'partials/_footer.html' %} {% block scripts %}{% endblock %}
    </body>
</html>
